<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./styles.css/index.css" />
    <title>CSS Box Model</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo logo">
          <img
            class="logo__img"
            src="./assets/images/logo.png"
            alt="Logo image"
          />
        </div>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item active">Product</li>
            <li class="nav__item">Customers</li>
            <li class="nav__item">Pricing</li>
            <li class="nav__item">Resources</li>
          </ul>
        </nav>
        <div class="header__buttons buttons">
          <button class="buttons__sign-in" type="submit">Sign In</button>
          <button class="buttons__sign-up" type="submit">Sign Up</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="first-screen">
        <div class="container">
          <div class="first-screen__left left">
            <div class="left__text">
              <img
                class="first-screen__img"
                src="./assets/images/first-screen-image.png"
                alt="Image with jumpping people"
              />
              <h1 class="left__title">
                The Design Thinking <br />
                superpowers
              </h1>
              <p class="left__description">
                Tools, tutorials, design and innovation experts, all in one
                place! The most intuitive way to imagine your next user
                experience.
              </p>
            </div>
            <button class="left__button">Get started</button>
          </div>
          <!-- <div class="first-screen__right"> -->
          <!-- <img
              class="first-screen__img"
              src="./assets/images/first-screen-image.png"
              alt="Image with jumpping people"
            /> -->
          <!-- </div> -->
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
