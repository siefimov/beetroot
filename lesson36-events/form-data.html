<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: flex;
        margin-bottom: 10px;
      }

      .wrapper > label {
        display: inline-block;
        width: 70px;
      }
      .wrapper > input{
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Displaying user's data when button "Submit" is clicked</h3>
    <form id="form01">
      <label>Name:</label>
      <input type="text" name="data" />
      <label>Email:</label>
      <input type="email" name="email" />
      <label>Password:</label>
      <input type="password" name="password" />
      <input type="submit" value="Submit" />
    </form>
    <br />
    <hr />
    <h3>Displaying user's data when typing their into the input filed</h3>
    <form id="form02">
      <div class="wrapper">
        <label>Name:</label>
        <input type="text" name="data" />
        <span class="user-name"></span>
      </div>
      <div class="wrapper">
        <label>Email:</label>
        <input type="email" name="email" />
        <span class="user-email"></span>
      </div>
      <div class="wrapper">
        <label>Password:</label>
        <input type="password" name="password" />
        <span class="user-password"></span>
      </div>
    </form>
    <script src="./form-data.js"></script>
  </body>
</html>
