<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SVG</title>
  </head>
  <body>
    <h1>My first SVG!</h1>
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <svg height="250" width="500">
      <polygon
        points="220,10 300,210 170,250 123,234"
        style="fill: lime; stroke: purple; stroke-width: 1"
      />
    </svg>

    <!-- credit card -->
    <svg width="300" height="200">
      <rect x="40" y="20" rx="20" ry="20" width="250" height="150"
      style="fill:rgb(255, 238, 0);" />
      <rect x="40" y="50" rx="0" ry="0" width="250" height="40"
      style="fill:rgb(119, 109, 86);" />
      <rect x="70" y="100" rx="5" ry="5" width="50" height="10"
      style="fill:rgb(167, 158, 136);" />
      <circle cx="200" cy="130" r="25" fill="red" />
      <circle cx="220" cy="130" r="25" fill="blue" />
    </svg>

    <!-- sprite -->
    <svg>
      <use xlink:href="img/world.svg#planet"></use>
    </svg>
  </body>
</html>
