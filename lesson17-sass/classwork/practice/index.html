<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8202a5bb59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Classwork - practice SCSS</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo logo">
            <img class="logo__img" src="./assets/images/logo/logo.svg" alt="Logo image" />
            <div class="logo__name-one">food</div>
            <div class="logo__name-two">wagon</div>
          </div>
          <div class="header__address address">
            <div class="address__deliver">Deliver to:</div>
            <a class="address__link" href="#">
              <i class="fa-solid fa-location-dot location"></i>
              <div class="address__place">
                Current Location
                <span class="address__place--bold">Mohammadpur Bus Stand, Dhaka</span>
              </div>
            </a>
          </div>
          <div class="search-login">
            <div class="header__search search">
              <div class="search__icon">
                <i class="fa-solid fa-search"></i>
              </div>
              <label for="search">Search Food</label>
              <input class="search__text" type="search" name="search" id="search" />
            </div>
  
            <div class="header__login login">
              <div class="login__icon"></div>
              <div class="login__text">Login</div>
            </div>
          </div>
        </div>
      </header>
      <main class="page">main</main>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
