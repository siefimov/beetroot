<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8202a5bb59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Classwork - practice SCSS</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo logo">
            <img class="logo__img" src="./assets/images/logo/logo.svg" alt="Logo image" />
            <div class="logo__name-one">food</div>
            <div class="logo__name-two">wagon</div>
          </div>
          <div class="header__address address">
            <div class="address__deliver">Deliver to:</div>
            <a class="address__link" href="#">
              <i class="fa-solid fa-location-dot location"></i>
              <div class="address__place">
                Current Location
                <span class="address__place--bold">Mohammadpur Bus Stand, Dhaka</span>
              </div>
            </a>
          </div>
          <div class="search-login">
            <div class="header__search search">
              <button class="search__icon" type="submit">
                <i class="fa-solid fa-search"></i>
              </button>
              <!-- <label for="search">Search Food</label> -->
              <input
                class="search__text"
                type="search"
                name="search"
                id="search"
                placeholder="Search Food"
              />
            </div>

            <button class="header__login login-button" type="submit">
              <div class="login-button__icon">
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="login-button__text">Login</div>
            </button>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="find-food">
          <div class="find-food__container">
            <div class="find-food__order-card card-order">
              <div class="card-order__content">
                <h2 class="card-order__title">Are you starving?</h2>
                <p class="card-order__text">
                  Within a few clicks, find meals that are accessible near you
                </p>
              </div>
              <form class="card-order__form">
                <fieldset class="card-order__form-top top-form">
                  <button class="top-form__delivery" type="submit">
                    <i class="fa-solid fa-motorcycle"></i>
                    Delivery
                  </button>
                  <button class="top-form__pickup" type="submit">
                    <i class="fa-solid fa-bag-shopping"></i>
                    Pickup
                  </button>
                </fieldset>
                <fieldset class="card-order__form-bottom bottom-form">
                  <div class="bottom-form__input-box">
                    <i class="fa-solid fa-location-dot bottom-form__location-dot"></i>
                    <input
                      class="bottom-form__input"
                      type="text"
                      placeholder="Enter Your Address"
                    />
                  </div>
                  <button class="bottom-form__button" type="submit">
                    <i class="fa-solid fa-search bottom-form__button-icon"></i>
                    Find Food
                  </button>
                </fieldset>
              </form>
            </div>
            <div class="find-food__img-box">
              <img class="find-food__img-item" src="./assets/images/image-base.png" alt="image" />
            </div>
            <div class="find-food__img-ellipse1"></div>
            <div class="find-food__img-ellipse2"></div>
          </div>
        </div>
        <div class="flash-deals"></div>
      </main>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
