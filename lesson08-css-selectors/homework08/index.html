<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="shortcut icon"
         href="./assets/images/favicon.png"
         type="image/x-icon"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      />
      <link rel="stylesheet" href="./styles/style.css" />
      <title>CSS Selectors</title>
   </head>
   <body>
      <div class="shopping-list">
         <header class="shopping-list__header">
            <h1 class="shopping-list__title">CSS Dinner Shopping List</h1>
            <p class="shopping-list__call">Letâ€™s go to the mall!</p>
         </header>

         <!-- Shopping List Items -->
         <div class="shopping-list__items">
            <div class="shopping-list__item">
               <!-- 1-st item -->
               <label class="item__label">
                  <input type="checkbox" />
                  <div class="item__text">
                     A lot of pickles
                     <span class="small">
                        (for the next lessons about CSS)</span
                     >
                  </div>
                  <span class="custom-checkbox"></span>
               </label>
               <!-- 2-nd item -->
               <label class="item__label">
                  <input type="checkbox" />
                  <div class="item__text">
                     10 apples
                     <span class="small"> (for more CSS manipulations)</span>
                  </div>
                  <span class="custom-checkbox"></span>
               </label>
               <!-- 3-rd item -->
               <label class="item__label">
                  <input type="checkbox" />
                  <div class="item__text">
                     20 oranges
                     <span class="small"> (because they are awesome)</span>
                  </div>
                  <span class="custom-checkbox"></span>
               </label>
               <!-- 4-th item -->
               <label class="item__label">
                  <input type="checkbox" />
                  <div class="item__text">
                     13 plates
                     <span class="small"> (hm... they always dissapear)</span>
                  </div>
                  <span class="custom-checkbox"></span>
               </label>
               <!-- 5-th item -->
               <label class="item__label">
                  <input type="checkbox" />
                  <div class="item__text">15 bentos<span class="small"> (for my friends)</span></div>
                  <span class="custom-checkbox"></span>
               </label>
               <!-- 6-th item -->
               <label class="item__label">
                  <input type="checkbox" />
                  <div class="item__text">
                     1 bottle of Sake
                     <span class="small"> (for my friends)</span>
                  </div>
                  <span class="custom-checkbox"></span>
               </label>
            </div>
         </div>

         <footer class="shopping-list__footer">
            <p class="footer__text">Bon appetit :)</p>
         </footer>
      </div>
   </body>
</html>
